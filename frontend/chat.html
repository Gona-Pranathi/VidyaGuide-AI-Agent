<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career Chat Agent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-wrapper">
    <div class="card">
        <h1>Career Chat Agent</h1>
        <p class="subtitle">
            Ask questions based on your resume analysis
        </p>

        <div class="chat-box">
            <input type="text" id="chatInput" placeholder="Ask a career question...">
            <button onclick="sendChat()">Ask</button>

            <pre id="chatReply">Agent replies will appear here.</pre>
        </div>

        <button onclick="goBack()">‚Üê Back to Analysis</button>
    </div>
</div>

<script>
function sendChat() {
    const question = document.getElementById("chatInput").value;

    if (!question) {
        alert("Please enter a question.");
        return;
    }

    fetch("http://127.0.0.1:8000/chat/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("chatReply").textContent =
            data.reply || JSON.stringify(data, null, 2);
    });
}

function goBack() {
    window.location.href = "result.html";
}
</script>

</body>
</html>
